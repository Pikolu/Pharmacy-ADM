
<div>
    <h2><span translate="admApp.price.detail.title">Price</span> {{price.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="admApp.price.suggestedRetailPrice">SuggestedRetailPrice</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.suggestedRetailPrice}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.price.extraShippingSuffix">ExtraShippingSuffix</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.extraShippingSuffix}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.price.discount">Discount</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.discount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.price.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{price.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.price.pharmacy">pharmacy</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pharmacy.detail({id:price.pharmacy.id})">{{price.pharmacy.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.price.article">article</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="article.detail({id:price.article.id})">{{price.article.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
