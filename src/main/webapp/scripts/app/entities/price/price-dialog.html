
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPriceLabel" translate="admApp.price.home.createOrEditLabel">Create or edit a Price</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="price.id" readonly />
        </div>
        <div class="form-group">
            <label translate="admApp.price.suggestedRetailPrice" for="field_suggestedRetailPrice">SuggestedRetailPrice</label>
            <input type="number" class="form-control" name="suggestedRetailPrice" id="field_suggestedRetailPrice"
                    ng-model="price.suggestedRetailPrice"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.price.extraShippingSuffix" for="field_extraShippingSuffix">ExtraShippingSuffix</label>
            <input type="text" class="form-control" name="extraShippingSuffix" id="field_extraShippingSuffix"
                    ng-model="price.extraShippingSuffix"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.price.discount" for="field_discount">Discount</label>
            <input type="number" class="form-control" name="discount" id="field_discount"
                    ng-model="price.discount"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.price.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="price.price"
                     />
        </div>

        <div class="form-group">
            <label translate="admApp.price.pharmacy" for="field_pharmacy">pharmacy</label>
            <select class="form-control" id="field_pharmacy" name="pharmacy" ng-model="price.pharmacy" ng-options="pharmacy as pharmacy.id for pharmacy in pharmacys | orderBy:'id' track by pharmacy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="admApp.price.article" for="field_article">article</label>
            <select class="form-control" id="field_article" name="article" ng-model="price.article" ng-options="article as article.id for article in articles track by article.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
