
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" translate="admApp.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="article.id" readonly />
        </div>
        <div class="form-group">
            <label translate="admApp.article.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="article.name"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.article.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="article.description"
                    ng-maxlength="4000" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="4000">
                    This field cannot be longer than 4000 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="admApp.article.articelNumber" for="field_articelNumber">ArticelNumber</label>
            <input type="number" class="form-control" name="articelNumber" id="field_articelNumber"
                    ng-model="article.articelNumber"
                    required />
            <div ng-show="editForm.articelNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.articelNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.articelNumber.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="admApp.article.imageURL" for="field_imageURL">ImageURL</label>
            <input type="text" class="form-control" name="imageURL" id="field_imageURL"
                    ng-model="article.imageURL"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.article.deepLink" for="field_deepLink">DeepLink</label>
            <input type="text" class="form-control" name="deepLink" id="field_deepLink"
                    ng-model="article.deepLink"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.article.keyWords" for="field_keyWords">KeyWords</label>
            <input type="text" class="form-control" name="keyWords" id="field_keyWords"
                    ng-model="article.keyWords"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
