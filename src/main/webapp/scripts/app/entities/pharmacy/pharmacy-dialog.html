
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPharmacyLabel" translate="admApp.pharmacy.home.createOrEditLabel">Create or edit a Pharmacy</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="pharmacy.id" readonly />
        </div>
        <div class="form-group">
            <label translate="admApp.pharmacy.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="pharmacy.name"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.pharmacy.shipping" for="field_shipping">Shipping</label>
            <input type="number" class="form-control" name="shipping" id="field_shipping"
                    ng-model="pharmacy.shipping"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.pharmacy.logoURL" for="field_logoURL">LogoURL</label>
            <input type="text" class="form-control" name="logoURL" id="field_logoURL"
                    ng-model="pharmacy.logoURL"
                     />
        </div>
        <div class="form-group">
            <label translate="admApp.pharmacy.totalEvaluationPoints" for="field_totalEvaluationPoints">TotalEvaluationPoints</label>
            <input type="number" class="form-control" name="totalEvaluationPoints" id="field_totalEvaluationPoints"
                    ng-model="pharmacy.totalEvaluationPoints"
                     />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.payment" for="field_payment">payment</label>
            <select class="form-control" id="field_payment" multiple name="payment" ng-model="pharmacy.payments" ng-options="payment as payment.name for payment in payments track by payment.name"></select>
        </div>
        <div class="form-group">
            <label translate="admApp.pharmacy.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="pharmacy.user" ng-options="user as user.login for user in users track by user.login">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.steet" for="field_street">Name</label>
            <input type="text" class="form-control" name="street" id="field_street"
                   ng-model="pharmacy.street"
                />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.houseNumber" for="field_house_number">Name</label>
            <input type="text" class="form-control" name="houseNumber" id="field_house_number"
                   ng-model="pharmacy.houseNumber"
                />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.zipCode" for="field_zip_code">Name</label>
            <input type="text" class="form-control" name="zipCode" id="field_zip_code"
                   ng-model="pharmacy.zipCode"
                />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.city" for="field_city">Name</label>
            <input type="text" class="form-control" name="city" id="field_city"
                   ng-model="pharmacy.city"
                />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.phone_number" for="field_phone_number">Name</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phone_number"
                   ng-model="pharmacy.phoneNumber"
                />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.phone_number" for="field_fax">Name</label>
            <input type="text" class="form-control" name="fax" id="field_fax"
                   ng-model="pharmacy.fax"
                />
        </div>

        <div class="form-group">
            <label translate="admApp.pharmacy.phone_number" for="field_home_page">Name</label>
            <input type="text" class="form-control" name="homePage" id="field_home_page"
                   ng-model="pharmacy.homePage"
                />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
