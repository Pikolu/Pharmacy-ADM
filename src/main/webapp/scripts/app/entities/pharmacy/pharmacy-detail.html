
<div>
    <h2><span translate="admApp.pharmacy.detail.title">Pharmacy</span> {{pharmacy.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="admApp.pharmacy.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{pharmacy.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.pharmacy.shipping">Shipping</span>
                </td>
                <td>
                    <span class="form-control-static">{{pharmacy.shipping}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.pharmacy.logoURL">LogoURL</span>
                </td>
                <td>
                    <span class="form-control-static">{{pharmacy.logoURL}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.pharmacy.totalEvaluationPoints">TotalEvaluationPoints</span>
                </td>
                <td>
                    <span class="form-control-static">{{pharmacy.totalEvaluationPoints}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="admApp.pharmacy.payment">payment</span>
                </td>
                <td>
                    <span ng-repeat="payment in pharmacy.payments">
                        <a class="form-control-static" ui-sref="payment.detail({id: {{payment.id}}})">{{payment.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>

            <tr>
                <td>
                    <span>Freigegen</span>
                </td>
                <td>
                    {{pharmacy.active}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
